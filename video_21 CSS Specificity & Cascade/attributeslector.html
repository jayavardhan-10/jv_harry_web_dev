<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute Selector</title>
    <style>
        [data-x=a]
        {
            color: red;
        }
        /* specificity same as class */
    </style>
</head>
<body>
    <h1 data-x="a">this is h1</h1>


</body>
</html>
