<!-- The Password Validator: You are building a password validation feature. Create a function that checks if a given password meets the following criteria: at least 8 characters long, contains both uppercase and lowercase letters, and includes at least one digit. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password validation</title>
</head>

<body>
    <h1>password Validator</h1>
    <form action="" id="passwordForm">

        <input type="text" class="password" placeholder="enter password">
        <button type="submit">submit</button>
    </form>

    <script>
       

        function Validate(pass) {
            //here checks if any of the part of the password matches something in the regex : regular expression ranging from a-z A-Z
            //\d means 0-9
            const upperCase = /[A-Z]/.test(pass);
            const lowerCase = /[a-z]/.test(pass);
            const hasDigit = /\d/.test(pass);

            return upperCase && lowerCase && hasDigit && (pass.length >= 8); //return true if all are true // if not false

        }

        document.querySelector("#passwordForm").addEventListener("submit", () => {
            let pass = document.querySelector(".password").value;
            const isValid = Validate(pass); // Validate the password
            alert(isValid ? "Password is valid!" : "Password is invalid!");
        })
    </script>
</body>

</html>
