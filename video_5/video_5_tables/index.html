<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is table demonstration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Have a look on this table</h1>

    <table>
        <thead> this is the head of the file</thead>
        <tbody>
            <caption>
                <h>My table</h>
            </caption>
            <tr>
                <th>Name </th>
                <th>Job </th>
                <th>Salary </th>
            </tr>

            <tr>
                <td rowspan="">Jaya Vardhan</td>
                <td>EngineerA</td>
                <td>28000</td>
            </tr>

            <tr>
                <td>Nikhil</td>
                <td>Software</td>
                <td>30000</td>
            </tr>
        </tbody>
        <br>
        <tfoot>this is the footer of the file</tfoot>
    </table>
</body>

</html>
