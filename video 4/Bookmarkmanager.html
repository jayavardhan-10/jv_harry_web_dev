<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark manager</title>
</head>
<body>
    <h1>Book mark manager</h1>
    <h2>Primary Bookmark</h2>
    <a target="_blank" href="https://www.google.com">open google</a> <br>
    <a target="_blank" href="https://www.facebook.com">open facebook</a> <br>
    <a target="_blank" href="https://www.codewithharry.com">open codewithharry</a> <br>
    <a target="_blank" href="https://www.youtube.com">open youtube</a> <br>
    
    <h2>Secondary Bookmark</h2>
    <a target="_blank" href="https://www.wikipedia.com">open wikipedia</a> <br>
    <a target="_blank" href="https://www.quora.com">open quora</a> <br>
    <!-- to open the thing in the new  tab
    just tap the link with the mouse wheel 

    or or 
    use this-->
    <a  href="https://www.google.com">Open google in new tab</a>
    <!-- you can use the target to open the link
    if wanna open in new tab then then use _blank -->

    
</body>
</html>
