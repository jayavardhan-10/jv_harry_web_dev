<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css box model</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box{
            background-color: aqua ;
        }
        .box1{
            
            color: brown;
            margin: 5px;
            border: 5px;
            height:200px;
            box-sizing: border-box;
        }
        .box2{
            color: yellow;
        }
        
    </style>
</head>
<body>
    <div class="box box1">
        this is the 1st box
    </div>
    <div class="box box2">
        this is the 2nd box
    </div>

</body>
</html>
