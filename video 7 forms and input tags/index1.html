<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <h1>22R21A1275 </h1>
    <fieldset>
        <legend><b><h2>Registration Form</h2></b></legend>
    

    <form action="post">
        <!-- this is the text input column -->
        <div>
            <label for="username"><b>Username:</b> </label>
            <input type="text" name="username" id="username" placeholder="enter your username">
        </div>
        <br>
        <div>
            <label for="password"><b>Password:</b> </label>
            <input type="text" name="password" id="password" placeholder="enter your password">
        </div>
        <br>


        <!-- this is the radio tag -->
        <div>
            <label for=""><b>Gender:</b></label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
        <br>


        <!-- check boxes -->
        <br>
        <b>Subscribe:</b>
        <br>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to the newsletter</label>
        </div>

        <div>
            <input type="checkbox" name="subscribe" id="tsubscribe" value="yes">
            <label for="tsubscribe">Subscribe to the times newsletter</label>
        </div>


        <br>
        <!-- textarea -->
        <div>
            <label for="comment"><b>Comment: </b></label>
            <br>
            <textarea name="" id="comment" name="comment" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="comment"><b>Comment: </b></label>
            <br>
            <textarea name="" id="comment" name="comment" cols="30" rows="10">this is the 2nd type</textarea>
        </div>
        <br>

        <!-- drop down list -->
        <label for="field"><b>Choose your Field</b></label>
        <select name="field" id="field">
            <option value="field">Select</option>
            <option value="btech">Btech</option>
            <option value="mba">MBA</option>
            <option value="mbbs">MBBS</option>
            <option value="mtech">Mtech</option>
        </select>
        <br>

        <br>
        <!-- general info using text -->
        <label for="contact"><b>Contact no.: </b></label>
        <input type="text" name="contact" id="contact">
        <br>
        <label for="email"><b>Email id: </b></label>
        <input type="text" name="email" id="email">

        <!-- submit and clear buttons -->
        <br>
        <br>
        <input type="button" value="Submit"> <input type="button" value="Clear">
        <br>

    </form>

</fieldset>
<br>
<br>

</body>

</html>
